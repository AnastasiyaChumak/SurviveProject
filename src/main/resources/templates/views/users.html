<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Index Page</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<form action="/users" class="form-inline">
			<div class="form-group mb-2">
				<input type="text" class="form-control" name="name"
					placeholder="Search User" /> <input type="submit" value="Search"
					class="btn btn-primary" />
			</div>
		</form>
		<div class="card">
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Test`s result</th>
							<th>Role</th>
							<th>Edit role</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user:${users}">
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.result}"></td>
							<td th:text="${user.role}"></td>
							<td><form class="form-inline my-2 my-lg-0"
									th:action="@{'/changeRole/'+${user.id}}" th:object="${user}"
									method="post">
									<input class="form-control mr-sm-2" type="hidden" />
									<button class="btn btn-secondary my-2 my-sm-0" type="submit">Change
										role</button>
								</form></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
